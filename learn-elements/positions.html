<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 2000px;">
    <h2>position static</h2>
    <div style="background-color: lightblue; width: 200px; height: 200px; text-align: center; position: relative;">static</div>
    <hr>

    <h2>position absolute</h2>
    <div style="
        background-color: lightcoral;
        width: 200px;
        height: 200px;
        text-align: center;
        position: absolute;
        right: 10px;
    ">absolute
    </div>

    <div style="background-color: aquamarine; width: 200px; height: 200px; text-align: center; position: sticky; top: 0;">stick</div>

</body>
</html>
