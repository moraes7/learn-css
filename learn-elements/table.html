<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table, th, td {
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>estilizando tables</h1>

    <h2>table com border</h2>
    <table class="table1">
        <tr>
            <th>lorem</th>
            <th>lorem</th>
        </tr>
        <tr>
            <td>Lorem ipsum dolor</td>
            <td>Lorem ipsum dolor</td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor</td>
            <td>Lorem ipsum dolor</td>
        </tr>
    </table>
    <hr>

    <h2>table com border collapse</h2>
    <table style="border-collapse: collapse;">
        <tr>
            <th>lorem</th>
            <th>lorem</th>
        </tr>
        <tr>
            <td>Lorem ipsum dolor</td>
            <td>Lorem ipsum dolor</td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor</td>
            <td>Lorem ipsum dolor</td>
        </tr>
    </table>
    <hr>
</body>
</html>
