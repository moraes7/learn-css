<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline-block deixa os dois parágrafos na mesma linha */
        .para1, .para2{
            display: inline-block;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>block x inline-block</h1>

    <!-- parágrafo é um elemento block -->
    <p class="para1" style="color: red;">Lorem ipsum, dolor.</p>
    <p class="para2" style="color: blue;">Lorem ipsum dolor.</p>
</body>
</html>
