        height: 50px;            
    ">

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        row-gap: 20px;

        height: 50px;            
        margin-top: 30px;">

        <div style="background-color: lightcoral; height: 200px;">1 fr</div>
